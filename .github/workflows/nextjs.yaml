# Sample workflow for building and deploying a Next.js site to GitHub Pages
#
# To get started with Next.js see: https://nextjs.org/docs/getting-started
#
name: Deploy Next.js site to Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: pnpm/action-setup@v4
        with:
          version: 9
          run_install: false

      - name: Setup Pages
        uses: actions/configure-pages@v5
        with:
          # Automatically inject basePath in your Next.js configuration file and disable
          # server side image optimization (https://nextjs.org/docs/api-reference/next/image#unoptimized).
          #
          # You may remove this line if you want to manage the configuration yourself.
          static_site_generator: next

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "pnpm"
          cache-dependency-path: ./package-lock.json

      - name: 환경 변수 디버그 정보 출력
        run: |
          echo "===== 환경 변수 정보 (보안상 값은 표시되지 않음) ====="
          echo "CLIENT_EMAIL: ${GOOGLE_SHEETS_CLIENT_EMAIL:+설정됨 (길이: ${#GOOGLE_SHEETS_CLIENT_EMAIL})}"
          echo "SPREADSHEET_ID: ${GOOGLE_SHEETS_SPREADSHEET_ID:+설정됨 (길이: ${#GOOGLE_SHEETS_SPREADSHEET_ID})}"
          echo "PRIVATE_KEY: ${GOOGLE_SHEETS_PRIVATE_KEY:+설정됨 (길이: ${#GOOGLE_SHEETS_PRIVATE_KEY})}"
          echo "===== .env 파일 정보 ====="
          echo "파일 크기: $(wc -c < .env) 바이트"
          echo "처음 50자: $(head -c 50 .env)..."
          echo "마지막 50자: ...$(tail -c 50 .env)"
          echo "========================="
        env:
          GOOGLE_SHEETS_CLIENT_EMAIL: ${{ secrets.GOOGLE_SHEETS_CLIENT_EMAIL }}
          GOOGLE_SHEETS_PRIVATE_KEY: ${{ secrets.GOOGLE_SHEETS_PRIVATE_KEY }}
          GOOGLE_SHEETS_SPREADSHEET_ID: ${{ secrets.GOOGLE_SHEETS_SPREADSHEET_ID }} 

      - name: Install dependencies
        run: |
          pnpm install
          pnpm add google-auth-library
      
      - name: Build with Next.js
        run: pnpm next build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./out

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: $
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4